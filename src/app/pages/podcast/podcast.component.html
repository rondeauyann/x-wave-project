<section class="container">
  <div class="title">
    <h1 class="saison saison1 active" target="1">Season 1</h1>
    <h1 class="saison saison2" target="2">Season 2</h1>
  </div>

  <div class="target-box">
    <div id="podcasts1" class="target">
      <div *ngFor="let podcast of podcasts1" class="podcast grow">
          <img class="podcast_img" src="../../assets/img/{{podcast.image}}" alt="">
          <a class="podcast_detail" [routerLink]="['/app-podcast-detail/', podcast.id]" href="">{{podcast.nom}} <br> {{podcast.date}}</a>
      </div>
    </div>

    <div id="podcasts2" class="target">
      <div *ngFor="let podcast of podcasts2" class="podcast grow">
          <img class="podcast_img" src="../../assets/img/{{podcast.image}}" alt="">
          <a class="podcast_detail" [routerLink]="['/app-podcast-detail/', podcast.id]" href="">{{podcast.nom}} <br> {{podcast.date}}</a>
      </div>
    </div>
  </div>
</section>
