<section class="container">
  <h1>{{podcastDetail.nom}}</h1>

  <div class="podcast-container">
    <div class="podcast-image">
      <img class="imgage" src="../..{{podcastDetail.imagePodcast}}" alt="">
    </div>

    <div class="podcast-contenu">
      <span>{{podcastDetail.descriptionPodcast}}</span>
    </div>
  </div>

  <div class="soundcloud">
    <div class="soundcloud-frame">
      <iframe
        width="100%"
        height="166"
        scrolling="no"
        frameborder="no"
        allow="autoplay"
        [src]="getSoundcloudUrl()">
      </iframe>
    </div>
  </div>

</section>
